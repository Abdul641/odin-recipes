    <h1>Bang Bang Sauce</h1>

<h2>Description</h2>
<p>Bang Bang Sauce is a creamy sauce that's a little bit sweet and a little bit spicy. It usually contains mayonnaise, sweet chili sauce, and hot sauce. It's mostly known from restaurant dishes, such as Bonefish Grill's Bang Bang Shrimp.</p>
